<div class="container">
    <mat-card class="success-card">
      <mat-card-header>
        <mat-card-title>✅ ¡Pago Exitoso!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Gracias por tu compra. Hemos recibido tu pago correctamente.</p>
        <p>Te notificaremos sobre el estado de tu pedido.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="irAMisPedidos()">Ver Mis Pedidos</button>
        <button mat-stroked-button (click)="irAlInicio()">Volver al Inicio</button>
      </mat-card-actions>
    </mat-card>
  </div>
