<div class="container">
    <mat-card class="warning-card">
      <mat-card-header>
        <mat-card-title>⚠️ Pago Cancelado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>El proceso de pago fue cancelado o ocurrió un error.</p>
        <p>Puedes intentar nuevamente cuando lo desees.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="volverAlCarrito()">Volver al Carrito</button>
        <button mat-stroked-button (click)="irAlInicio()">Ir al Inicio</button>
      </mat-card-actions>
    </mat-card>
  </div>
