<div class="p-4 space-y-4">
  <mat-card *ngFor="let item of carrito" class="flex items-center justify-between p-4">
    <div class="flex items-center gap-4">
      <img [src]="item.imagen" alt="Imagen del producto" width="80" height="80" class="rounded border" />

      <div>
        <h3 class="text-lg font-semibold">{{ item.nombre }}</h3>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p>Precio unitario: {{ item.precio | currency }}</p>
        <p>Subtotal: {{ item.precio * item.cantidad | currency }}</p>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <button mat-icon-button color="primary" (click)="agregarProducto(item)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="quitarProducto(item)">
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarProducto(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card>

  <div *ngIf="carrito.length > 0" class="mt-4 space-y-2">
    <p class="text-xl font-bold">Total: {{ total | currency }}</p>
    <button mat-raised-button color="primary" (click)="irAPagar()">Ir a pagar</button>
    <button mat-raised-button color="warn" (click)="vaciarCarrito()">Vaciar carrito</button>
  </div>

  <p *ngIf="!carrito.length">Tu carrito está vacío.</p>
</div>
