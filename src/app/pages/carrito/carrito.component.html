<div class="p-4 space-y-4">
  <mat-card *ngFor="let item of carrito">
    <mat-card-title>{{ item.nombre }}</mat-card-title>
    <mat-card-content>
      <p>Precio: {{ item.precio | currency }}</p>
      <p>Cantidad: {{ item.cantidad }}</p>
    </mat-card-content>
  </mat-card>
