<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">
      {{ isEditMode ? 'Editar Producto' : 'Registrar Producto' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="scroll-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Nombre</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="nombre" placeholder="Nombre del producto" />
            </mat-form-field>
          </div>
  
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Descripci贸n</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <textarea matInput formControlName="descripcion" placeholder="Descripci贸n"></textarea>
            </mat-form-field>
          </div>
  
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Precio</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input type="number" matInput formControlName="precio" />
            </mat-form-field>
          </div>
  
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Stock</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input type="number" matInput formControlName="stock" />
            </mat-form-field>
          </div>

          <!-- Imagen y previsualizaci贸n -->
          <div class="col-lg-12 d-flex align-items-center justify-content-between m-t-12">
            <div>
              <mat-label class="f-w-600 m-b-8 d-block">Imagen</mat-label>
              <button type="button" (click)="inputFile.click()">Cargar Archivo</button>
              <input type="file" hidden #inputFile (change)="cargarImagen($event)" />
            </div>
            <div class="preview-container" *ngIf="previewUrl">
              <p class="m-b-4">Previsualizaci贸n:</p>
              <img [src]="previewUrl" alt="Imagen del producto" width="120">
            </div>  
          </div>
        </div>
  
        <div class="m-t-16">
          <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            {{ isEditMode ? 'Actualizar' : 'Registrar' }}
          </button>
          <button mat-stroked-button color="warn" (click)="onCancel()" type="button">Cancelar</button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
